<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="game.js" defer></script>
    </head>
    
    <body>
        <div class="game-container" data-game>
            <button class="start-btn" data-start>Game Start</button>
            <button class="start-btn hide" data-restart>Restart</button>
            <div class="title-container" data-titleContainer>
                <div class="title hide" data-title></div>
                <div class="loader-container hide" data-load>
                    <div class="loader-bar" data-loading></div>
                </div>
            </div>
            <div class="alert-container" data-alertContainer></div>
            <div class="word-container hide" data-wordContainer></div>
            <div class="wrong-container" data-wrongContainer></div>
            <div class="keyboard-container hide" data-keyboard></div>
        </div>

        
    </body>
</html>
